services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: suplan
      POSTGRES_PASSWORD: suplan
      POSTGRES_DB: suplan
    ports:
      - "5432:5432"
    volumes:
      - suplan_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U suplan -d suplan"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8080:8080"


volumes:
  suplan_pg:
