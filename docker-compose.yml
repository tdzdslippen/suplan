services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: suplan
      POSTGRES_PASSWORD: suplan
      POSTGRES_DB: suplan
    ports:
      - "5432:5432"
    volumes:
      - suplan_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U suplan -d suplan"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      APP_ENV: dev
      HTTP_ADDR: :8080
      DATABASE_URL: postgres://suplan:suplan@db:5432/suplan?sslmode=disable
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  suplan_pg:
